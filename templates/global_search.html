<body>
<form action="/search" method="POST">
	<h1>Welcome {{username}}</h1>
	<input type="text" name = "src_irport" placeholder="Source Airport" required/> </br>
	<input type="text" name = "des_airport" placeholder="Destination Airport" required/> </br>
	<input type="text" name = "deparature_time" placeholder="Deparature Time" required/> </br>
	<input type="text" name = "round_trip" placeholder="Round Trip" required/> </br>
	<input type="text" name = "arrival_time" placeholder="Arrival Time" required/> </br>
	<input type="submit" value = Search />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<table>
	<th>Time</th>
	<th>Post</th>

{% for line in posts %}
	<tr>
		<td>{{line['ts']}}</td>
		<td>{{line['blog_post']}}</td>
	</tr>
{% endfor %}
</table>
