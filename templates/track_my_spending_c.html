<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
		<script src= "https://cdn.zingchart.com/zingchart.min.js"></script>
		<script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
		ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script></head>
	<body>
		<a href="/view_my_flights_c">View My Flights</a>
		<a href="/home_c">Search For Flights</a>
		<a href="/track_my_spending_c">Track My Spending</a>

		<div id='myChart'></div>
    <script>
    var myData = {{values}};

    var myConfig = {
        "graphset":[
            {
                "type":"bar",
                "title":{
                    "text":"Bar Chart"
                },
                "scale-x":{
                    "labels": {{labels | safe}}
                },
                "series":[
                    {
                        "values": myData
                    }
                ]
            }
        ]
    };
		zingchart.render({
		id : 'myChart',
		data : myConfig,
		height: 400,
		width: "100%"
		});

    </script>

	</body>

</br></br>
<a href="/view_my_flights_c">View My Flights</a>
<a href="/home_c">Search For Flights</a>
</br></br>


</br></br>
<h2>
	Total Amount of Your Spending for the past year is {{price}}
</h2>


</br></br>
<h3>
	Please specify the range for displaying the total amount and the Bar Chart
</h3>
<form action="/track_my_spending_c" method="POST">
	<input type="text" name = "start_date" placeholder="Start Date in yyyy-mm-dd" required/> </br>
	<input type="text" name = "end_date" placeholder="End Date in yyyy-mm-dd" required/></br>
	<input type="submit" value = Search />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>




</br></br>
<a href="/logout">Logout</a>
</br></br>


</body>

</html>
