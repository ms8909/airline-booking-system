<html>
<head>
		<meta charset="utf-8" />
		<title>{{ title }}</title>

		<script src= "https://cdn.zingchart.com/zingchart.min.js"></script>
		<script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
		ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script></head>
	<body>
		<div id='myBarChart1'></div>
		<script>
		var myData = {{top5y}};

		var myConfig = {
				"graphset":[
						{
								"type":"bar",
								"title":{
										"text":"Bar Chart"
								},
								"scale-x":{
										"labels": {{top5x | safe}}
								},
								"series":[
										{
												"values": myData
										}
								]
						}
				]
		};
		zingchart.render({
		id : 'myBarChart1',
		data : myConfig,
		height: 400,
		width: "100%"
		});

		</script>

		<div id='myBarChart2'></div>
		<script>
		var myData = {{top5commy}};

		var myConfig = {
				"graphset":[
						{
								"type":"bar",
								"title":{
										"text":"Bar Chart"
								},
								"scale-x":{
										"labels": {{top5commx | safe}}
								},
								"series":[
										{
												"values": myData
										}
								]
						}
				]
		};
		zingchart.render({
		id : 'myBarChart2',
		data : myConfig,
		height: 400,
		width: "100%"
		});

		</script>
